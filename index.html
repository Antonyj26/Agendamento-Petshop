<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/src/assets/dog-duotone.svg" />
    <title>Mundo Pet</title>
  </head>
  <body>
    <img src="./src/assets/App Name.svg" alt="Logo" class="app-name" />
    <div class="project">
      <main class="main">
        <header>
          <div class="title">
            <h1>Sua agenda</h1>
            <p>
              Aqui você pode ver todos os clientes e serviçoes agendados para
              hoje
            </p>
          </div>
          <div class="input">
            <input type="date" class="date-day" />
          </div>
        </header>
        <aside class="schedule">
          <section class="list-schedule">
            <header class="header-list">
              <strong>Manhã</strong>
              <span>09h-12h</span>
            </header>
            <ul id="period-morning" class="period">
              <!-- Exemplo Manhã
              <li " >
                <strong>09:00</strong>
                <article><b>Thor</b> <i>Fernanda Costa</i></article>
                <span>Vacinação</span>
                <small>Remover agendamento</small>
              </li> -->
            </ul>
          </section>
          <section class="list-schedule">
            <header class="header-list">
              <strong>Tarde</strong>
              <span>13h-18h</span>
            </header>
            <ul id="period-afternoon" class="period">
              <!-- Exemplo Tarde 
              <li>
                <strong>13:00</strong>
                <article><b>Mel</b> <i>João Souza</i></article>
                <span>Corte de unhas</span>
                <small>Remover agendamento</small>
              </li>
              <li>
                <strong>14:00</strong>
                <article><b>Bella</b> <i>Pedro Martins</i></article>
                <span>Aplicação de Anti-pulgas</span>
                <small>Remover agendamento</small>
              </li>
              <li>
                <strong>15:00</strong>
                <article><b>Simba</b> <i>Juliana Rocha</i></article>
                <span>Tosa Higiênica</span>
                <small>Remover agendamento</small>
              </li> -->
            </ul>
          </section>
          <section class="list-schedule">
            <header class="header-list">
              <strong>Noite</strong>
              <span>19h-21h</span>
            </header>
            <ul id="period-night" class="period">
              <!-- Exemplo Noite
              <li ">
                <strong>20:00</strong>
                <article><b>Max</b> <i>Camila Santos</i></article>
                <span>Limpeza de Dentes</span>
                <small>Remover agendamento</small>
              </li> -->
            </ul>
          </section>
        </aside>
        <div class="button-new-schedule"><button>Novo agendamento</button></div>
      </main>
    </div>
    <div class="container-form">
      <form class="form">
        <header>
          <h1>Agende um atendimento</h1>
          <p>Preencha os dados do cliente para realizar o agendamento</p>
        </header>
        <div class="input">
          <label for="tutor" class="label">Nome do tutor</label>
          <input
            type="text"
            id="tutor"
            name="tutor"
            placeholder="Antony Almeida"
            required
          />
        </div>
        <div class="input">
          <label for="pet" class="label">Nome do pet</label>
          <input type="text" id="pet" name="pet" placeholder="Nina" required />
        </div>
        <div class="input">
          <label for="phone" class="label">Telefone</label>
          <input
            type="number"
            id="phone"
            name="phone"
            placeholder="(00) 0 0000-0000"
            required
          />
        </div>
        <div class="text-area">
          <label for="description" class="label">Descrição do serviço</label>
          <textarea
            name="description"
            id="description"
            placeholder="Banho e tosa"
            required
          ></textarea>
          <div class="date-hour">
            <div class="input-date">
              <label for="date" class="label">Data</label>
              <input type="date" id="date" name="date" required />
            </div>
            <div class="input-hour">
              <label for="hour" class="label">Hora</label>
              <select type="time" id="hour" name="hour" required>
                <option value="" disabled selected>Selecione o horário</option>
                <option>08:00</option>
                <option>09:00</option>
                <option>10:00</option>
                <option>11:00</option>
                <option>12:00</option>
                <option>14:00</option>
                <option>15:00</option>
                <option>16:00</option>
                <option>17:00</option>
                <option>18:00</option>
                <option>19:00</option>
                <option>20:00</option>
              </select>
            </div>
          </div>
        </div>
        <div class="button-submit">
          <button id="button-submit" type="submit">Agendar</button>
        </div>
      </form>
    </div>
  </body>
</html>
